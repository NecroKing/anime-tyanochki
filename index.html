<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пранк сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('anime69.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* Полупрозрачные элементы для фона */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle, .square {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        .circle {
            border-radius: 50%;
        }

        .square {
            width: 100px;
            height: 100px;
        }

        .circle1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 20%;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 30%;
        }

        .square1 {
            width: 120px;
            height: 120px;
            bottom: 20%;
            left: 10%;
        }

        .square2 {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 10%;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #fff;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blurred {
            filter: blur(5px);
        }

        .image-container:hover .image-description {
            display: block;
        }

        .image-description {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 18px;
            padding: 5px 0;
            display: none;
        }

        #blockMessage {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            color: red;
            font-size: 30px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            z-index: 100;
        }

        #timer {
            font-size: 25px;
            color: yellow;
        }

        #error {
            font-size: 20px;
            color: red;
            display: none;
        }

        .stop-sign {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .payment {
            display: none;
            margin-top: 20px;
            color: #fff;
        }

        .payment button {
            padding: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }

        #finalMessage {
            display: none;
            font-size: 30px;
            color: red;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            z-index: 200;
        }
    </style>
</head>
<body>

<div class="background-shapes">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="square square1"></div>
    <div class="square square2"></div>
</div>

<div class="gallery">
    <div class="image-container">
        <img src="anime1.jpg" alt="Anime 1">
        <div class="image-description">
            <button onclick="openError()">Увеличить</button>
        </div>
    </div>
    <div class="image-container">
        <img src="anime2.jpg" alt="Anime 2">
        <div class="image-description">
            <button onclick="openError()">Увеличить</button>
        </div>
    </div>
    <div class="image-container">
        <img src="anime3.jpg" alt="Anime 3">
        <div class="image-description">
            <button onclick="openError()">Увеличить</button>
        </div>
    </div>
    <div class="image-container">
        <img src="anime4.jpg" alt="Anime 4" class="blurred">
        <div class="image-description">
            <button onclick="showBlockMessage()">18+</button>
        </div>
    </div>
</div>

<div id="blockMessage">
    <p>Ваше устройство будет заблокировано! Вы можете избежать этого, оплатив 0.02 BTC на следующий кошелек:</p>
    <p><strong>1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa</strong></p>
    <p id="timer"></p>
    <button onclick="startPayment()">Оплатить</button>
</div>

<div id="error">
    <p>Error 404: Не найдено</p>
</div>

<div id="finalMessage">
    <p>Ваше устройство заблокировано навсегда. Доступ утерян!</p>
</div>

<script>
    let countdown;

    function openError() {
        document.getElementById("error").style.display = "block";
    }

    function showBlockMessage() {
        document.getElementById("blockMessage").style.display = "block";
        let timeLeft = 300;  // Таймер на 5 минут
        countdown = setInterval(function() {
            timeLeft--;
            document.getElementById("timer").innerText = `Время до блокировки: ${timeLeft} секунд`;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                showFinalMessage();
            }
        }, 1000);
    }

    function startPayment() {
        // Не скрывать предупреждение, оно должно остаться на экране до конца отсчёта
        // document.getElementById("blockMessage").style.display = "none";
        // Вместо этого скрываем кнопку оплаты
        document.querySelector('#blockMessage button').style.display = 'none';
        document.getElementById("payment").style.display = "block";
    }

    function showFinalMessage() {
        document.getElementById("finalMessage").style.display = "block";
        document.body.style.backgroundColor = "blue";
        setTimeout(function() {
            window.location.reload();
        }, 5000); // Перезагрузка через 5 секунд после блокировки
    }
</script>

</body>
</html>
